<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Book Page</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
<form method="post" th:action="@{'/add/{id}' (id=${book?.bookId})}">
  <div>
    <label for="f1">Name</label>
    <input type="text" id="f1" name="name" th:value="${book?.name}" required>
  </div>
  <div>
    <label for="f2">Category</label><br/>
    <select id="f2" name="category">
      <option th:each="category : ${categories}" th:value="${category.name()}" th:text="${category.name()}"
              th:selected="${book?.category} == ${category}"> [category.name]</option>
    </select>
  </div>
  <div>
    <label for="f3">Author</label><br/>
    <select id="f3" name="authorId">
      <option th:if="${book} != null"th:each="author : ${authors}" th:value="${author.authorId}" th:text="${author.name}"
              th:selected="${book.author.authorId == author.authorId}"> [author.name]</option>
      <option th:if="${book} == null" th:each="author : ${authors}" th:value="${author.authorId}" th:text="${author.name}">
        [author.name]</option>
    </select>
  </div>
  <div>
    <label for="f4">Available Copies</label>
    <input type="number" id="f4" name="availableCopies" th:value="${book?.availableCopies}" required>
  </div>
  <button id="submit" type="submit">Submit</button>
  <a href="/books" type="button" class="btn btn-primary">Back to books</a>
</form>
<div>
  <ul>
    <li><a href="/static">Home</a></li>
    <li><a href="/login">Login</a></li>
    <li><a href="/logout">Logout</a></li>
  </ul>
</div>
</body>
</html>
